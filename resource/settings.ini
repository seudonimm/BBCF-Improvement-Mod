#################################################################################
# RANKED DATA UPLOAD DATABASE ADDRESS:                                          #
# Sets the host which a POST request will be sent to upload your replay data    #
# for ranking																	#
# Example:                                                                      #
# UploadRankedDataHost = 18.219.55.213                                          #
#################################################################################
UploadRankedDataHost = 18.219.55.213

#################################################################################
# RANKED DATA UPLOADING:                                                        #
# This sets whether or not your replay data will be automatically uploaded		#
# to a database in the adress defined above, to be ranked displayed in an ELO	#
# style ranking system.															#
# Example:                                                                      #
# 0 = off                                                                       #
# 1 = on                                                                        #
#################################################################################
RankedEnabled = 1
